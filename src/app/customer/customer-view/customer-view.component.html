<div class="container my-4">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h4 class="card-title mb-3">List of Customers</h4>

      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let customer of customer$ | async"
        >
          {{ customer.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
